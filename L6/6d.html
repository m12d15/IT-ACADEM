<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Эффект перекатывания</title>
  <style>
.star{
    display: flex;
}
 .star>div{
    padding-left: 5px;
    padding: 5px;
    width: 100px;
    height: 100px;
    background: url("star0.png") no-repeat center;
 }

.star:hover>div{
    background-image: url("star1.png");
}
.star>div:hover ~ div{
    background-image: url("star0.png");
}
  </style>
 </head>
 <body>
   <div class="star">
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
   </div>
</body>
</html>
